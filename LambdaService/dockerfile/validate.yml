parameters:
- name: directory
  type: string

steps:  
- checkout: self
  submodules: true

- task: npmAuthenticate@0
  inputs:
    workingFile: 'lambdas/${{ parameters.directory }}/.npmrc'

- task: Docker@2
  inputs:
    command: build
    buildContext: 'lambdas/${{ parameters.directory }}'
    Dockerfile: 'dockerfiles/lambda/nodejs/Dockerfile'
    repository: ${{ lower(parameters.directory) }}
    tags: latest
    arguments: '--secret id=npmrc-package,src=lambdas/${{ parameters.directory }}/.npmrc'
  env:
    DOCKER_BUILDKIT: 1