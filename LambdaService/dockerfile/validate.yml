parameters:
- name: directory
  type: string

steps:  
- task: npmAuthenticate@0
  inputs:
    workingFile: '.npmrc'
  workingDirectory: lambdas/${{ parameters.directory }}

- task: Docker@2
  inputs:
    command: build
    Dockerfile: '../../dockerfiles/lambda/nodejs/Dockerfile'
    repository: ${{ parameters.directory }}
    tags: latest
    arguments: '--secret id=npmrc-package,src=.npmrc'
  workingDirectory: lambdas/${{ parameters.directory }}