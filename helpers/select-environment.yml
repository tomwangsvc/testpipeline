parameters:
- name: sourceBranchName 
- name: buildReason

variables:
- ${{ if and(ne(Build.SourceBranchName, 'master'), ne(parameters.buildReason, 'PullRequest')) }}:
  - group: 'DEV'

- ${{ if and(ne(Build.SourceBranchName, 'master'), eq(parameters.buildReason, 'PullRequest')) }}:
  - group: 'QA'

- ${{ if eq(Build.SourceBranchName, 'master') }}:
  - group: 'UAT'